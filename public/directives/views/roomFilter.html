<section class=" side-banner " ng-if="type==1">
    <h1></h1>
    <p>
       <div class="col-sm-12">
       <input type="text" class="form-control" name="min_price" ng-model="search.minprice" placeholder="Min Price" required >
     </div>
   </p>
   <p>
     <div class="col-sm-12">
     <input type="text" class="form-control" name="max_price" ng-model="search.maxprice" placeholder="Max Price" required >
   </div>
 </p>
   <div class="form-group p" ng-init="newRoomInit()">
     <label for="inputEmail3 p" class="col-sm-3 control-label">Facilities</label>
      <div class="col-sm-8">
       <div class="checkbox" ng-repeat="facility in facilities" >
         <label for="inputEmail3" class="col-sm-3 control-label">
           <input type="checkbox" ng-model="facility.isChecked">
           {{facility.name}}
         </label>
       </div>
     </div>
     </div>
     <div class="form-group ">
       <button type="button" class="button" >Apply</button>
       <button type="button" class="" >Clear</button>
     </div>
</section>
