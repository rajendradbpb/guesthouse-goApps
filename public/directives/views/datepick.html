<div class="col-sm-8">
     <p class="input-group">
      <input type="text" class="form-control" placeholder="Date" uib-datepicker-popup ng-model="ngModel"  is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
</div>
