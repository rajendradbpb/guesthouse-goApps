<div ng-repeat="transaction in trasactionList" ng-click="onSelectTransaction(transaction)" class="alert alert-info alert-dismissible pointer">
  <span class="pull-right">${{transaction.roomsDetails[0].price}}</span>
  <p align="center">{{transaction.createdDate | dateformat}} </p>
  <h4>{{transaction.cName}}</h4>
  <h5>{{transaction.purpose}}</h5>
</div>
