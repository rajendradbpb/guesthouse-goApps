<section class="content-header"  >
  <h1>
    Add New Room
    <small>Control panel</small>
  </h1>
</section>
<section class="content" ng-init="newRoomInit()">
  <div class="">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Add Room</h3>
      </div>
      <form class="form-horizontal" name="addroom" ng-submit="addRoom(addroom)">
        <div class="box-body">
          <div class="form-group" ng-class="{'has-error': (addroom.room_no.$invalid && addroom.room_no.$touched)}">
             <label for="inputEmail3" class="col-sm-3 control-label">Room No</label>
             <div class="col-sm-8">
               <input type="text" class="form-control" name="room_no" ng-model="room.roomNo" placeholder="Room No" required ng-pattern="/^[a-zA-Z0-9]*$/">
               <span class="help-block" ng-show="addroom.room_no.$error.required && addroom.room_no.$touched">Please enter Room NO</span>
               <span class="help-block" ng-show="addroom.room_no.$error.pattern && addroom.room_no.$touched">should not be special character</span>
             </div>
           </div>
           <div class="form-group" ng-class="{'has-error': (addroom.room_price.$invalid && addroom.room_price.$touched)}">
              <label for="inputEmail3" class="col-sm-3 control-label">Price</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="room_price" ng-model="room.price" placeholder="Price" required ng-pattern="/^[0-9]{1,7}$/">
                <span class="help-block" ng-show="addroom.room_price.$error.required && addroom.room_price.$touched">Please enter Price</span>
                <span class="help-block" ng-show="addroom.room_price.$error.pattern && addroom.room_price.$touched">Price should  be numeric</span>
              </div>
            </div>
             <div class="form-group">
               <label for="inputEmail3" class="col-sm-3 control-label">Room Features</label>
               <div class="col-sm-8">
                    <div class="radio" ng-repeat="feature in roomFeature">
                      <label for="inputEmail3" class="col-sm-3 control-label">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="room.roomType" value="{{feature}}" checked="">
                       {{feature}}
                      </label>
                    </div>
                    <!-- <div class="radio">
                      <label for="inputEmail3" class="col-sm-3 control-label">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="room.feature" value="option1" checked="">
                      Double bed
                      </label>
                    </div>
                    <div class="radio">
                      <label for="inputEmail3" class="col-sm-3 control-label">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="room.feature" value="option1" checked="">
                       AC
                      </label>
                    </div>
                    <div class="radio">
                      <label for="inputEmail3" class="col-sm-3 control-label">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="room.feature" value="option1" checked="">
                       NON AC
                      </label>
                    </div> -->
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Facilities</label>
                 <div class="col-sm-8">
                  <div class="checkbox" ng-repeat="facility in facilities" >
                    <label for="inputEmail3" class="col-sm-3 control-label">
                      <input type="checkbox" ng-model="facility.isChecked">
                      {{facility.name}}
                    </label>
                  </div>

                </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (addroom.room_capacity.$invalid && addroom.room_capacity.$touched)}">
                   <label for="inputEmail3" class="col-sm-3 control-label">Capacity</label>
                   <div class="col-sm-8">
                     <input type="text" class="form-control" name="room_capacity" ng-model="room.capacity" placeholder="Capacity" required ng-pattern="/^[0-9]{1,7}$/">
                     <span class="help-block" ng-show="addroom.room_capacity.$error.required && addroom.room_capacity.$touched">Please enter Capacity</span>
                     <span class="help-block" ng-show="addroom.room_capacity.$error.pattern && addroom.room_capacity.$touched">Capacity should be numeric</span>
                   </div>
                 </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-default" >Cancel</button>
          <button  ng-disabled="addroom.$invalid" type="submit" class="btn btn-info pull-right" >Submit</button>
          <section  align="center m-t-sm">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close()">{{alert.msg}}</alert>
          </section>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
</section>
