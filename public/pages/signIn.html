<div class="login-box" ng-init="initSignIn()">
  <div class="login-logo">
      <a><b>GoApps</b>Admin</a>
  </div>
  <form class="">
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form name="login">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="User" ng-model="user.username">
            <span class="glyphicon fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            <span class="glyphicon fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label>
                <input type="checkbox" ng-model="user.remember"> Remember Me
              </label>
            </div>
            <div class="col-xs-12">
              <button ng-click="signIn(user)" class="btn btn-primary btn-block btn-flat">
                Sign In
              </button>
              <div ng-if="alert" align="center m-t-sm"  uib-alert  close="closeAlert()">{{alert.msg}}</div>
            </div>
          </div>
        </form>
        <a ui-sref="forgot-password">I forgot my password</a><br>

      </div>
  </form>
</div>
