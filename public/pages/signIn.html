<div class="login-box">
  <div class="login-logo">
    <img src="dist/img/orissa-emunicipality.png" class="user-image" alt="User Image" style="width:100%">
  </div>
  <form class="">
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form name="login">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="User" ng-model="user.username">
            <span class="glyphicon fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            <span class="glyphicon fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label>
                <input type="checkbox" ng-model="user.remember"> Remember Me
              </label>
            </div>
            <div class="col-xs-12">
              <button ng-click="signIn(user)" class="btn btn-primary btn-block btn-flat">
                Sign In
              </button>
              <section  align="center m-t-sm">
                  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close()">{{alert.msg}}</alert>
              </section>
            </div>
          </div>
        </form>
        <a ui-sref="forgot-password">I forgot my password</a><br>
      </div>
  </form>
</div>
