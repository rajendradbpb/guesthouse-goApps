<div class="login-box">
  <div class="login-logo">
      <a><b>GoApps</b>Admin</a>
  </div>
  <div class="">
      <div class="login-box-body">
        <p class="login-box-msg">Enter your mail id </p>
        <form name="forgot" ng-submit="onForgotPassword(email)">
          <div class="form-group has-feedback">
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input type="submit" class="btn btn-primary btn-block btn-flat" value="Submit" />
            </div>
          </div>
        </form>
        <a ui-sref="signIn">login</a><br>
      </div>
  </div>
</div>
