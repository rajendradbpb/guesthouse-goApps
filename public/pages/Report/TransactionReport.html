<section class="content-header">
  <h1>
     Show Transaction Report
  </h1>
</section>
<section class="content">
<div class="row alert">
<div class="col-sm-12">
<form class="form-horizontal">
    <div class="box-body">
      <div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Start Date</label>
            <date-viewer ng-model="transactionReport.startDate" min-date="minDate"></date-viewer>
          </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">End Date</label>
              <date-viewer ng-model="transactionReport.endDate" min-date="transactionReport.startDate"></date-viewer>
            </div>
      </div>
    </div>
      <button type="submit" class="btn btn-default" >Cancel</button>
      <button ng-disabled="adduser.$invalid" type="submit" class="btn btn-info pull-right" ng-click="gotoReportDetails()">Submit</button>
</form>
</div>
</div>
</section>
